{% extends "base.html" %}

{% block title %}个人中心{% endblock %}

{% block navbar %}
<section class="content-header">
    <h1>个人中心</h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 当前位置</li>
        <li class="active">个人中心</li>
    </ol>
</section>
{% endblock %}

{% block content %}
<div class="box box-primary">
    <form method="post" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        <div class="box-header with-border">
            {% include 'message.html' %}
        </div>

        <div class="box-body">
            <div class="col-md-12">
                <div class="form-group">
                    {{form.enable(uid=id)}}
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>{{form.otp_str.label}}</label>
                </div>
                <div id="qrimg" class="form-group"></div>

            </div>
        </div>

        <!-- <div class="box-footer">
            <div class="col-md-6">
                {{form.submit(class_="btn btn-primary pull-left")}}
            </div>
        </div> -->
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    function initPage() {
        slide_value = $(".slider").val() == "" ? 50 : parseInt($(".slider").val());
        $(".slider").slider({
            id: "blue",
            max: 100,
            value: slide_value
        });

        switch_value = $('#enable')[0].checked;
        $('#enable').bootstrapSwitch({
            state: switch_value,
            onText: '启用',
            offText: '停用'
        });

        // 状态变更
        $("#enable").on("switchChange.bootstrapSwitch", function (event, state) {
            $.post("/my", data = {
                "id": $(this).attr("uid"),
                "state": state,
            }, function (data) {
                var res = JSON.parse(data);
                if (res.result === 0) {
                    var img = "<img src='" + res.data + "'/>"
                    $("#qrimg").empty().append(img);
                }
            })
        });

    }
</script>
{% endblock %}
